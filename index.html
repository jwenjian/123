  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

<body>
  <div class="before-start">
    <img style="height: 50vh; width: 90%;" src="Girl.png" alt="" srcset="">
    <h1 class="shadow">123木头人</h1>
    <p>规则很简单：鬼说“123木头人”的时候往下滑动页面，鬼不说话不能动，否则就是死；5分钟内滑到底部算赢</p>
    <p>注意：按键盘就死</p>
    <p>注意：按鼠标中键也死</p>
    <p>注意：5分钟没完成也死</p>
    <p>点击下方【我同意】按钮开始游戏</p>
    <button id="agree">我同意</button>
  </div>
  <div class="game">
    <div class="playground"></div>
    <div class="success"></div>
    <p id="u">🤭</p>
    <div class="progress">
      <p class="info">当前进度： <b id="percernt">0%</b></p>
    </div>
  </div>

  <script>

    var started = false;
    var scrollY = 0
    const DISTANCE = 100000
    const TARGET = DISTANCE + window.innerHeight / 2
    var finished = false
    var startTime;
    var endTime;
    var duration;
    var canScroll = false;
    var gameInterval;
    var agreed = false;
    var dead = false
    var rate = 1
    var gameSoundLoaded = false

    var gameSound = new Howl({
      src: "game.m4a",
      onplay: e => {
        canScroll = true;
      },
      onend: e => {
        canScroll = false
      },
      onload: e => {
        gameSoundLoaded = true
      }
    })

    function pass() {
      let deadTime = Date.now()
      let duration = 0
      if (startTime) {
        duration = Math.floor(deadTime - startTime) / 1000
      }
      let result = `
      🎉恭喜你通过第一关的考验🎉
      用时 ${duration}s
      祝你好运
      `
      alert(result)
      location.reload()
    }
    
    function bang(msg) {

      if (dead) {
        return
      }

      dead = true
      let deadTime = Date.now()
      let duration = 0
      if (startTime) {
        duration = Math.floor(deadTime - startTime) / 1000
      }

      let result = `
      🔫 BANG! 🔫
      你死了！
      ${msg} 
      用时 ${duration} s
      前进了 ${Math.floor(100 * scrollY / TARGET)}%
      `
      clearInterval(gameInterval)
      console.log(result)
      alert(result)
      location.reload()
    }

    document.querySelector("#agree").addEventListener('click', e => {
      // 确保游戏声音已经加载完毕，再开始游戏
      if (!gameSoundLoaded) {
        return
      }
      agreed = true
      // 记录开始时间
      startTime = Date.now()
      document.querySelector('#u').innerHTML = '😝'
      console.log('started')
      // 每 6 秒钟播放一次音乐
      gameInterval = setInterval(() => {
        if (finished) {
          clearInterval(gameInterval)
          return
        }
        // 播放速度每次增加 0.2
        rate = rate + 0.2
        // 最大播放速度为 3 ， 最高支持到 4
        if (rate >= 3) {
          rate = 3
        }
        gameSound.rate(rate)
        gameSound.play()
      }, 6000);
      started = true
      document.querySelector('.game').classList.remove('hide')
      gameSound.play()
      document.querySelector('.progress').classList.remove('hide')

      // 5 分钟之后检查游戏状态，如果没完成，直接bang掉
      setTimeout(() => {
        // 5 min
        if (dead) {
          return
        }
        if (!finished) {
          bang("时间到，清场！")
          return
        }
      }, 300000);
    })
    document.querySelector('.game').classList.add('hide')
    document.querySelector('.progress').classList.add('hide')

    document.addEventListener('keydown', e => {
      bang('说了不让按键盘，还按？')
      e.preventDefault()
    })
    document.addEventListener('mousedown', e => {
      if (e.button === 1) {
        e.preventDefault()
        bang('说了不让按鼠标中键，还按？')
        return
      }

    })
    document.addEventListener('scroll', e => {
      if (!agreed) {
        e.preventDefault()
        return
      }
      if (!started) {
        e.preventDefault();
        return
      }

      if (started) {
        if (finished) {
          return
        }
        if (!canScroll) {
          bang('木头人怎么能动呢？')
          return
        }
        scrollY = document.documentElement.scrollTop || document.body.scrollTop
        let progress = `${Math.floor(100 * scrollY / TARGET)}%`
        document.querySelector('#percernt').innerHTML = progress
        if (scrollY >= TARGET) {
          endTime = Date.now()
          duration = endTime - startTime
          console.log('passed')
          document.querySelector('#u').innerHTML = '🤭'
          clearInterval(gameInterval)
          finished = true
          pass()
          return
        } else if (scrollY > 0) {
          document.querySelector('#u').innerHTML = '😝'
        } else {
          started = false;
          document.querySelector('#u').innerHTML = '🤭'
          clearInterval(gameInterval)
        }
      }


    })


  </script>
</body>
